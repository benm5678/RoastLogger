<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roast Logger</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nosleep/0.12.0/NoSleep.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Roast Logger</h1>
      <div class="buttons">
        <button id="connectButton" class="button">Connect</button>
        <button id="startButton" class="button" disabled>Start Logging</button>
        <button id="stopButton" class="button" disabled>Stop Logging</button>
        <button id="chargeButton" class="button" disabled>Charge</button>
        <button id="dropButton" class="button" disabled>Drop</button>
      </div>
    </div>
    <div class="main-content">
      <div class="logs" id="logContainer">
        <h3>Roast Data:</h3>
        <pre id="logData">No data yet...</pre>
      </div>
      <div class="status">
        <div class="status-grid">
          <div class="status-item">
            <strong>Last Read Time:</strong> <span id="lastReadTime">-</span>
          </div>
          <div class="status-item">
            <strong>BT:</strong> <span id="lastTemp1">-</span>
          </div>
          <div class="status-item">
            <strong>MET:</strong> <span id="lastTemp2">-</span>
          </div>
          <div class="status-item">
            <strong>Duration:</strong> <span id="duration">-</span>
          </div>
        </div>
      </div>  
      <canvas id="chart"></canvas>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
